<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gr√°fico de Gastos e Despesas</title>

    <link rel="stylesheet" type="text/css" href="/static/style/grafico.css">
    <link rel="icon" href="/static/img/favicon.ico" />


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<canvas id="myChart" width="500" height="150"></canvas>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const gastos = [[${gastos}]]
    const receitas = [[${receitas}]];


    const data = {
        labels: ['Gastos', 'Receitas'], // Labels para os dados
        datasets: [
            {
                label: 'Valor',
                data: [gastos, receitas], // Dados de gastos e receitas
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)', // Cor para gastos (vermelho)
                    'rgba(75, 192, 192, 0.5)' // Cor para receitas (verde)
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)', // Cor da borda para gastos (vermelho)
                    'rgba(75, 192, 192, 1)' // Cor da borda para receitas (verde)
                ],
                borderWidth: 1
            }
        ]
    };

    const myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
